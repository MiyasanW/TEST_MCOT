{% extends "admin/base.html" %}

{% block extrahead %}
{{ block.super }}
<!-- Mobile-First Meta Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MCOT Rental">
<meta name="theme-color" content="#007bff">

<!-- iOS Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'rentals/images/icon-180x180.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'rentals/images/favicon-32x32.png' %}">

<!-- Global Modern Staff Theme -->
<link rel="stylesheet" href="{% static 'css/admin_modern.css' %}?v=1.0">

<!-- Prevent zoom on input focus (iOS) -->
<style>
  @media screen and (-webkit-min-device-pixel-ratio:0) {

    select,
    textarea,
    input {
      font-size: 16px !important;
    }
  }
</style>
{% endblock %}
